<div class="card shadow w-75 mt-3 m-auto p-2">

  <div *ngIf="successMessage" class="alert alert-success" role="alert">
    Atendimento realizado com sucesso!
    <div id="success"></div>
  </div>

  <div class="grid-paciente">

    <div class="form-group-custom"> <label for="inputPacienteNome">Nome</label> <input type="text"
        id="inputPacienteNome" class="form-control mx-1" [value]="paciente?.name" disabled>
    </div>

    <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" class="form-control mx-1" value="{{paciente?.cpf}}" disabled>
    </div>

    <div>
      <label for="data_nasc">Data de nascimento</label>
      <input type="text" id="data_nasc" class="form-control mx-1" value="{{paciente?.data_nasc | date:'dd/MM/yyyy'}}"
        disabled>
    </div>

  </div>


  <div class="att">
    <form [formGroup]="atendimentoForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="motivo">Motivo do atendimento</label>
        <textarea formControlName="motivo" id="motivo" class="form-control"></textarea>
      </div>
      <div>
        <label for="queixa">Queixas/Sintomas relatados</label>
        <textarea formControlName="sintomas" id="queixa" class="form-control"></textarea>
      </div>
      <div>
        <label for="conclusao">Conclus√£o do atendimento</label>
        <textarea formControlName="conclusao" id="conclusao" class="form-control"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-success mt-4" [disabled]="atendimentoForm.invalid || isLoading">Gravar</button>
      </div>
    </form>
  </div>
</div>

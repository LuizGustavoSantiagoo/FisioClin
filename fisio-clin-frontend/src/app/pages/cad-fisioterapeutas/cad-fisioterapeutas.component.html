<div id="body" class="row w-75 mx-auto mt-3 gap-3">
    <div class="col card shadow rounded border">
        <h3 class="text-center">Cadastros</h3>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="senha">
                <th mat-header-cell *matHeaderCellDef> Senha </th>
                <td mat-cell *matCellDef="let element"> {{element.password}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                    <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="col card shadow rounded border d-flex justify-content-center align-items-center">
        <h3 class="text-center">Cadastrar</h3>

        <form [formGroup]="fisioForm" (ngSubmit)="onSubmit()" class="form-control p-2 m-2">
            <input type="text" class="form-control my-1" formControlName="nome" placeholder="Nome">
            <input type="text" class="form-control my-1" formControlName="email" placeholder="E-mail">
            <div class="input-group my-1">
                <input [type]="passwordType" class="form-control" formControlName="senha" placeholder="Senha">
                <button type="button" class="btn btn-secondary m-0 p-0 d-flex align-items-center justify-content-center" (click)="togglePasswordVisibility()" tabindex="-1">
                    <mat-icon class="m-2">{{ passwordType === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </div>
            <button type="submit" [disabled]="fisioForm.invalid" class="btn btn-success my-1">Criar +</button>
        </form>
    </div>

</div>

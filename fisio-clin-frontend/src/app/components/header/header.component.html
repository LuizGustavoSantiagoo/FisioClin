<header id="cabecalho">
  <mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="menu-lat" mode="side">

      <div
        class="d-flex align-items-center flex-column justify-content-center border bg-white rounded text-secondary w-75 m-auto">
        <h1>FisioClin</h1>
        <p>{{currentUser?.name }}</p>
      </div>
      @if (currentUser?.role === "ADMIN") {
      <button class="buttonMenu">Usuarios</button>
      <button class="buttonMenu">Configurações</button>
      }
      @if (currentUser?.role === "FISIOTERAPEUTA") {
      <button class="buttonMenu">Perfil</button>
      <button class="buttonMenu" routerLink="/atendimentos" (click)="drawer.close()">Atendimentos</button>
      }
      <button class="buttonMenu" (click)="onLogout()">Sair</button>
    </mat-drawer>

    <div class="example-sidenav-content">
      <button type="button" class="menu-b" matButton (click)="toggleSidenavAndButton()" mat-icon-button>
        <mat-icon>menu</mat-icon> </button>
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</header>
